version: '3'
services:
  hell_pot:
    image: valgul/hell_pot:latest
    container_name: hell_pot.yml
    restart: unless-stopped
    networks:
      main:
        ipv4_address: 172.20.1.1
    ports:
      - "80:8080"

  endless_ssh:
    image: valgul/endlessh:latest
    container_name: endless_ssh
    restart: unless-stopped
    networks:
      main:
        ipv4_address: 172.20.1.2
    ports:
      - "22:2222"

  ddospot:
    image: valgul/ddospot:latest
    volumes:
        - ./ddospot/bl:/ddospot/bl
        - ./ddospot/db:/ddospot/db
        - ./ddospot/logs:/ddospot/logs
        - ./ddospot/pot:/ddospot/pot
    ports:
        - target: 19
          published: 19
          protocol: udp
          mode: host
        - target: 53
          published: 54
          protocol: udp
          mode: host
        - target: 123
          published: 123
          protocol: udp
          mode: host
        - target: 161
          published: 161
          protocol: udp
          mode: host
        - target: 1900
          published: 1901
          protocol: udp
          mode: host
    networks:
        main:
            ipv4_address: 172.20.1.3
    # Honeypots service
  honeypots:
    image: valgul/honeypots:latest
    container_name: honeypots
    stdin_open: true
    tty: true
    restart: always
    tmpfs:
      - /tmp:uid=2000,gid=2000
    #    cpu_count: 1
    #    cpus: 0.75
    networks:
      main:
        ipv4_address: 172.20.1.4
    ports:
      - "21:21"
      - "9822:22"
      - "23:23"
      - "25:25"
      - "53:53/udp"
      - "8008:80"
      - "110:110"
      - "1123:123"
      - "143:143"
      - "1161:161"
      - "389:389"
      - "443:443"
      - "445:445"
      - "1080:1080"
      - "1433:1433"
      - "1521:1521"
      - "3306:3306"
      - "5060:5060"
      - "5432:5432"
      - "5900:5900"
      - "6379:6379"
      - "6667:6667"
      - "9080:8080"
      - "9200:9200"
      - "11211:11211"
    read_only: true
    volumes:
      - ./data/honeypots/log:/var/log/honeypots

networks:
  main:
    external: true
